<meta charset="UTF-8">
<script>
    /*
    Problema: Viagem de automóvel
    Peça para o usuário informar quanto tempo gastou durante a viagem, quantos litros de combustível foram consumidos, o preço do litro de combustível e qual a quilometragem total percorrida. Calcule e apresente os seguintes dados:

    - Velocidade média da viagem em quilômetros por hora
    - Consumo médio de combustível do veículo
    - Custo total do combustível
    - Custo da viagem por quilômetro percorrido
    */

    //ENTRADA
    const tempoGasto = Number(prompt(`Informe quanto tempo foi gasto na viagem:`));
    const LitroCombustivel = Number(prompt(`Informe quantos litros de combustível foram gastos na viagem:`));
    const PrecoLitro = Number(prompt(`Informe o preço do combustível:`));
    const kmPercorrido = Number(prompt(`Informe a quilometragem total percorrida:`));

    //PROCESSAMENTO
    const kmHora = kmPercorrido / tempoGasto;
    const kmLitro = kmPercorrido / LitroCombustivel;
    const CustoCumbustivel = LitroCombustivel * PrecoLitro;
    const ViagemCustoKm = CustoCumbustivel / kmPercorrido;
    
    //SAÍDA
    alert(`A velocidade média da viagem foi de ${kmHora} km/h`);
    alert(`O consumo médio de combustivél foi de ${kmLitro.toFixed(2).replace(".", ",")} km/l`);
    alert(`O custo total de combustível foi de R$ ${CustoCumbustivel.toFixed(2).replace(".", ",")}`);
    alert(`O custo da viagem por quilômetro percorrido foi de R$ ${ViagemCustoKm.toFixed(2).replace(".", ",")}`);

</script>
