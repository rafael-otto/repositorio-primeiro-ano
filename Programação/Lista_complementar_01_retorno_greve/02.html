<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoPrato = Number(prompt(`Informe quanto pesou o seu prato em gramas:`));

    //PROCESSAMENTO
    const valorComida = (pesoPrato / 1000) * 49.90;
    
    //SAÍDA
    alert(`O preço da sua refeição é de R$ ${valorComida.toFixed(2).replace(".",",")}`);
</script>
