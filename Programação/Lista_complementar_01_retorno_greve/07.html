<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADA TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA

//Primeiro trimestre
    const umTriNotaUm = Number(prompt(`Informe a sua primeira nota no primeiro trimestre:`));
    const umTriNotaDois = Number(prompt(`Informe a sua segunda nota no primeiro trimestre:`));
    const umTriNotaTres = Number(prompt(`Informe a sua terceira nota no primeiro trimestre:`));

//Segundo trimestre
    const doisTriNotaUm = Number(prompt(`Informe a sua primeira nota no segundo trimestre:`));
    const doisTriNotaDois = Number(prompt(`Informe a sua segunda nota no segundo trimestre:`)); 
    const doisTriNotaTres = Number(prompt(`Informe a sua terceira nota no segundo trimestre`));

//Terceiro Trimestre
    const tresTriNotaUm = Number(prompt(`Informe a sua primeira nota no terceiro trimestre:`));
    const tresTriNotaDois = Number(prompt(`Informe a sua segunda nota no terceiro trimestre:`));
    const tresTriNotaTres = Number(prompt(`Informe a sua terceira nota no terceiro trimestre:`));

    //PROCESSAMENTO
    const primeiroTrimestre = (umTriNotaUm + umTriNotaDois + umTriNotaTres) / 3;
    const segundoTrimestre = (doisTriNotaUm + doisTriNotaDois + doisTriNotaTres) / 3;
    const terceiroTrimestre = (tresTriNotaUm + tresTriNotaDois + tresTriNotaTres) / 3;
    const mediaFinal = (primeiroTrimestre + segundoTrimestre + terceiroTrimestre) / 3;

    //SAÍDA
    alert(`A sua média anual é: ${mediaFinal.toFixed(2).replace(".", ",")}`);
    
</script>
