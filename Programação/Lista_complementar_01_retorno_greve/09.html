<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
    const precoOriginal = Number(prompt(`Informe o preço original do produto:`));
    const precoPromocional = Number(prompt(`Informe o preço do produto durante a campanha promocional:`));
    
    //PROCESSAMENTO
    const porcentagemDesconto = Math.ceil(100 - (100 * precoPromocional / precoOriginal));
    
    //SAÍDA
    alert(`A porcentagem de desconto do produto foi de R$ ${porcentagemDesconto.toFixed(2).replace(".", ",")}`);

</script>
