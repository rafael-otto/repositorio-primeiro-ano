<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoPrato = Number(prompt(`Informe quanto pesou o seu prato em gramas:`));
    const valorPrato = Number(prompt(`Informe o preço por Kg do Buffet:`));

    //PROCESSAMENTO
    const valorComida = (pesoPrato / valorPrato) * 49.90;

    //SAÍDA
    alert(`O preço da sua refeição é de R$ ${valorComida.toFixed(2).replace(".",",")}`);
</script>
