<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const pesoOriginal = Number(prompt(`informe o seu peso:`));

    //PROCESSAMENTO
    const emagrecaPeso = pesoOriginal - (pesoOriginal * 0.15);
    const engordePeso = pesoOriginal + (pesoOriginal * 0.20);

    //SAÍDA
    alert(`Caso você emagreça 15% seu peso será de: ${emagrecaPeso}`);
    alert(`Caso você engorde 20% seu peso será de: ${engordePeso}`);

</script>
