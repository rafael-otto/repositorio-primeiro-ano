<meta charset="UTF-8">
<script>
    /*
    Problema:  Área do triângulo
    Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final do programa.
    */

    //ENTRADA
    const base = Number(prompt(`Informe a base do triâmgulo:`));
    const altura = Number(prompt(`Informe a altura do triângulo:`));
    
    //PROCESSAMENTO
    const area = (base * altura) / 2;
    
    //SAÍDA
    document.write(`A base do triângulo é ${area.toFixed(2).replace(".", ",")}`);
</script>
