<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA PONDERADA]
    Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre. Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente. Ao final do programa apresente a média trimestral que o aluno obteve.
    */

    //ENTRADA
    const primeiraNota = Number(prompt(`Informe a sua primeira nota:`));
    const segundaNota = Number(prompt(`Informe a sua segunda nota:`));
    const terceiraNota = Number(prompt(`Informe a sua terceira nota:`));

    //PROCESSAMENTO
    const mediaUm = primeiraNota * 20 / 100;
    const mediaDois = segundaNota * 30 / 100;
    const mediaTres = terceiraNota * 50 / 100;
    const mediaTrimestre = mediaUm + mediaDois + mediaTres;
    
    //SAÍDA
    alert(`A sua média trimestral é: ${mediaTrimestre.toFixed(2).replace(".", ",")}`);
</script>
