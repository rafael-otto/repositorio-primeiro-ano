<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Conversão de moedas
    O usuário do programa pretende viajar para os Estados Unidos da América. Peça para ele informar quantos dólares levará para gastar durante a viagem. Também peça para o usuário informar a cotação do dólar. Ao final, apresente, em reais, quanto o usuário gastará na viagem.
    */

    //ENTRADA
    const quantidadeDolar = Number(prompt(`Informe quantos dólares você levará na viagem:`));
    const valorDolar = Number(prompt(`Informe a cotação atual do dólar:`));
    
    //PROCESSAMENTO
    const valorReais = quantidadeDolar / valorDolar;
    
    //SAÍDA
    alert(`Você gastará na viagem R$ ${valorReais.toFixed(2).replace(".", ",")}`);

</script>
