
<script>
    const num1 = 30.5;
    const num2 = Number("2");
    let resultado = 0;

    //Subtração
    resultado = num1 - num2;
    alert("Subtração: " + resultado);

    //Multiplicação
    resultado = num1 * num2;
    alert("Multiplicação: " + resultado);

    //Divisão
    resultado = num1 / num2;
    alert(`divisão: ${resultado}`);

    //Soma
    resultado = num1 + num2;
    alert(`Soma: ${resultado}`);

    //Validar se é número inteiro (Verdadeiro ou falso)
    alert(`${num1} é inteiro? ${Number.isInteger(num1)}`);
    alert(`${num2} é inteiro? ${Number.isInteger(num2)}`);

    const ehInteiro = Number.isInteger(num1);
    alert(`${num1} é inteiro? ${ehInteiro}`);

    //Apresentar tipo do dado
    alert(`num1 é do tipo: ${typeof(num1)}`);
    alert(`num2 é do tipo: ${typeof(num2)}`);
    alert(`ehInteiro é do tipo: ${typeof(ehInteiro)}`)
</script>
