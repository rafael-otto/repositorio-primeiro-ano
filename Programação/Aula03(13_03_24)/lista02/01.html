<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. 
    Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const seuAno = Number(prompt(`Informe o seu ano de nascimento`));
    const anoMaisVelho = Number(prompt(`Informe o ano de nascimento do seu irmão mais velho`));
    
    //PROCESSAMENTO
    let diferencaIdade = seuAno - anoMaisVelho;
    
    //SAÍDA
    alert(`A diferença de idade de vocês é: ${diferencaIdade}`);
</script>
