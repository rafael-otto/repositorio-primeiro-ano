<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. 
    Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
    const precoJantar = Number(prompt(`Ìnforme o preço do jantar`));
    
    //PROCESSAMENTO
    let precoTotal = precoJantar + (precoJantar * 0.1);
    
    //SAÍDA
    alert(`O valor que você deve pagar é: ${precoTotal}`);
</script>
