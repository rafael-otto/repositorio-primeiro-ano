<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. 
    Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const num1 = Number(prompt(`Informe o primeiro número`));
    const num2 = Number(prompt(`Informe o segundo número`));
    
    //PROCESSAMENTO
    let resultadoSoma = num1 + num2;
    
    //SAÍDA
    alert(`O resultado da some é: ${resultadoSoma}`);
</script>
