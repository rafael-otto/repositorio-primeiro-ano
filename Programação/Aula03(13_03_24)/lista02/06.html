<meta charset="UTF-8">
<script>
    /*
    Problema: Aumento Salarial
    Peça para o usuário informar o salário atual e a porcentagem de aumento. 
    Faça o cálculo do salário final após o aumento baseado na porcentagem informada e apresente o resultado.
    */

    //ENTRADA
    const salarioAtual = Number(prompt(`Informe o seu salário atual`));
    const porcentagemDeAumento = Number(prompt(`Informe a porcentagem de aumento do seu salário`));
    //PROCESSAMENTO
    let valorAumento = salarioAtual * (porcentagemDeAumento / 100);
    let salarioFinal = salarioAtual + valorAumento;
    //SAÍDA
    alert(`O valor do seu novo salário é de: ${salarioFinal}`);
</script>
