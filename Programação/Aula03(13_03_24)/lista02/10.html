<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Problema 10: Dias para segundos
    Peça para o usuário informar uma data em dias com horas, minutos e segundos e retorne a data em segundos.
    Considerando quantos segundos já se passaram desde o início do ano informado pelo usuário.
    */

    //ENTRADA
    alert(`Informe uma data em dias com horas, minutos e segundos seguindo os próximos enunciados`);
    const quantDias = Number(prompt(`Informe os dias`));
    const quantHoras = Number(prompt(`Informe as horas`));
    const quantMinutos = Number(prompt(`Informe os minutos`));
    const quantSegundos = Number(prompt(`Informe os segundos`));
    
    //PROCESSAMENTO
    let horas = (quantDias * 24) + quantHoras;
    let minutos = (horas * 60) + quantMinutos;
    let segundos = (minutos * 60) + quantSegundos;
    
    //SAÍDA
    alert(`${segundos}`);

 /* Anotações Rafael: 
    transformar dias em horas
    horas para minutos
    minutos para segundo 
    ex: 1d 2h 3min 4s = 
        1d*24h + 2h = 
        26h*60min + 3min = 
        1563min*60s + 4s = 
            93.784s*/
</script>
