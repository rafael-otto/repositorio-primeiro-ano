<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. 
    Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
    const cigarrosDia = Number(prompt(`Informe a quantidade de cigarros fumados por dia`));
    const anosFumante = Number(prompt(`Informe a quantidade de anos que você fuma`));
    
    //PROCESSAMENTO
    let anosPerdidos = (cigarrosDia * 365 * anosFumante);
    let minutosPerdidas = anosPerdidos * 10;
    let horasPerdidas = minutosPerdidas / 60;
    let diasPerdidos = Math.ceil(horasPerdidas / 24);
   
    //SAÍDA
    alert(`A quantidade de dias que você perdeu por fumar foi: ${diasPerdidos}`);

</script>
