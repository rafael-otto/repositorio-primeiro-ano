<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. 
    Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
    const diasAlugados = Number(prompt(`O carro foi alugado por quantos dias?`));
    const kmRodados = Number(prompt(`Informe quantos quilômetros foram rodados com o carro`));
    
    //PROCESSAMENTO
    let valorParaPagar = (diasAlugados * 60) + (kmRodados * 0.15);
    //SAÍDA
    alert(`O valor que deve ser pago é: ${valorParaPagar}`);
</script>
