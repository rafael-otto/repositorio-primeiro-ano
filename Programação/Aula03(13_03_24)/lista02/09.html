<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
    const grausFahrenheit = Number(prompt(`Informe a temperatura em graus Fahrenheit`));
    
    //PROCESSAMENTO
    let grauCelsius = (grausFahrenheit - 32) / 1.8;
    
    //SAÍDA
    alert(`A temperatura em graus Celsius é: ${grauCelsius}`);
</script>
