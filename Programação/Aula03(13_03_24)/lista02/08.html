<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA
    const grauCelsius = Number(prompt(`Informe a temperatura em graus Celsius`));
    
    //PROCESSAMENTO
    let grausFahrenheit = (grauCelsius * 1.8) + 32;
    
    //SAÍDA
    alert(`A temperatura em graus Fahrenheit é: ${grausFahrenheit}`);
</script>
