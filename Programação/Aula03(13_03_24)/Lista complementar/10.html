<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const pesoUsuario = Number(prompt(`Informe o seu peso`));
    
    //PROCESSAMENTO
    const pesoEmagreceu = pesoUsuario - (pesoUsuario * 0.15);
    const pesoEngordou = pesoUsuario * 0.2 + pesoUsuario;
    //SAÍDA
    alert(`Caso você emagreça 15% seu peso será de ${pesoEmagreceu} quilos e se engordar 20% será de ${pesoEngordou}`);
</script>
