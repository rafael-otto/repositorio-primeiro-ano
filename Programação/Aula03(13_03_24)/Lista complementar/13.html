<meta charset="UTF-8">
<script>
    /*
    Problema: Viagem de automóvel
    Peça para o usuário informar quanto tempo gastou durante a viagem, quantos litros de combustível foram consumidos, o preço do litro de combustível e qual a quilometragem total percorrida. Calcule e apresente os seguintes dados:

    - Velocidade média da viagem em quilômetros por hora
    - Consumo médio de combustível do veículo
    - Custo total do combustível
    - Custo da viagem por quilômetro percorrido
    */

    //ENTRADA
    const tempoGasto = Number(prompt(`Informe quantas horas você gastou durante a viagem`));
    const combustivelConsumido = Number(prompt(`Informe a quantos litros de combustível foram consumidos`));
    const precoLitro = Number(prompt(`Informe o preço do litro de combustível`));
    const kmRodados = Number(prompt(`Informe a quilometragem total percorrida`));
  
    //PROCESSAMENTO
    const velocidadeMedia = kmRodados / tempoGasto;
    const consumoMedio = combustivelConsumido / kmRodados;
    const custoCombustivel = precoLitro * combustivelConsumido;
    const custoViagem = custoCombustivel / kmRodados;
    
    //SAÍDA
    alert(`A velocidade média do veículo foi de ${velocidadeMedia} Km/h`);
    alert(`O consumo médio do veículo foi ${consumoMedio} Km/l`);
    alert(`O custo do combustível foi de ${custoCombustivel} reais`);
</script>
