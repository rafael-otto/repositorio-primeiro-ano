<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADA TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    const primeiroTrimestre = Number(prompt(`Informe a sua nota no primeiro trimestre`));
    const segundoTrimestre = Number(prompt(`Informe a sua nota no segundo trimestre`));
    const terceiroTrimestre = Number(prompt(`Informe a sua nota no terceiro trimestre`));
    
    //PROCESSAMENTO
    const media = (primeiroTrimestre + segundoTrimestre + terceiroTrimestre) / 3;
    
    //SAÍDA
    alert(`A sua média anual é de ${media}`);
</script>
