<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoPrato = Number(prompt(`Informe o peso do seu prato de comida`));

    //PROCESSAMENTO
    const precoRefeicao = pesoPrato * 49.90;
    
    //SAÍDA
    alert(`O preço da refeição foi de ${precoRefeicao} reais`);
</script>
