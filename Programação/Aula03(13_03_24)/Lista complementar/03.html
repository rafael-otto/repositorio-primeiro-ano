<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg [2]
    Peça para o usuário informar quanto pesou o seu prato de comida e também informar o preço do Kg no Buffet. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoPrato = Number(prompt(`Informe o peso do seu prato de comida em kg`));
    const precoBuffet = Number(prompt(`Informe o preço por kg`));
    
    //PROCESSAMENTO
    const precoRefeicao = pesoPrato * precoBuffet;
    
    //SAÍDA
    alert(`O preço da refeição foi de ${precoRefeicao} reais`);
</script>
