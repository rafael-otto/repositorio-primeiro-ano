<meta charset="UTF-8">
<script>
    /*
    Problema: Custo da reforma
    Considere que uma pessoa está realizando uma reforma na sua casa. O pedreiro cobra R$ 30,00 a hora de trabalho e o pintor cobra R$ 25,00. Peça para o usuário informar quantas horas foram trabalhadas pelo pedreiro e quantas horas foram trabalhadas pelo pintor. Apresente, ao final do programa, as seguintes informações:

    Quanto deverá ser pago para o pedreiro
    Quanto deverá ser pago para o pintor
    Quanto foi o custo total da obra, considerando os dois profissionais envolvidos
    */

    //ENTRADA
    const horasPedreiro = Number(prompt(`Informe quantas horas o pedreiro trabalhou`));
    const horasPintor = Number(prompt(`Informe quantas horas o pintor trabalhou`));
    
    //PROCESSAMENTO
    const valorPedreiro = horasPedreiro * 30;
    const valorPintor = horasPintor * 25;
    const valorObra = valorPedreiro + valorPintor
    
    //SAÍDA
    alert(`O valor que você deve pagar para o pedreiro é de ${valorPedreiro} reais`);
    alert(`O valor que você deve pagar para o pintor é de ${valorPintor} reais`);
    alert(`O valor total da obra foi de ${valorObra} reais`);
</script>
