<script>
    /*
    Esta disciplina possui avaliação trimestral, para que o critério de avaliação dos alunos não seja de
uma única forma (único princípio didático), o Professor Fábio criou critérios para composição da
nota trimestral. Assim, a nota trimestral da disciplina de programação é composta pelas seguintes
atividades e pesos, totalizando 10 pontos:
- Prova: 50%
- Listas: 30%
- Mimo: 10%
- Matemática Básica: 10%
Elabore um programa que solicite a nota do aluno(a) para cada item que compõe a nota
trimestral e 
calcule qual foi a sua nota do trimestre (média ponderada) , e 
apresente na tela a composição da nota e nota total alcançada.
Com bases na nota calculada emitira as seguintes mensagens:

- Se o aluno(a) alcançar nota superior ou igual a 6,00 escrever “Parabéns você está
aprovado !!!”.

- Se o aluno(a) alcançar nota menor que 6,00 e maior que 4,00 escrever “Você está de
recuperação !!!”..

- Se o aluno(a) alcançar nota menor ou igual a 4,00 escrever “Você está reprovado !!!”
    */

    const notaProva = Number(prompt(`Informe a nota que você tirou na prova:`));
    const notaLista = Number(prompt(`Informe a nota que você tirou na lista:`));
    const notaMimo = Number(prompt(`Informe a nota que você tirou no Mimo:`));
    const notaMatematicaBasica = Number(prompt(`Informe a nota que você tirou na lista de matemática básica:`));
    
    const pesoProva = notaProva * 5 / 10;
    const pesoLista = notaLista * 3 / 10;
    const pesoMimo = notaMimo * 1 / 10;
    const pesoMatematicaBasica = notaMatematicaBasica * 1 / 10;
    const nota = pesoProva + pesoLista + pesoMimo + pesoMatematicaBasica;

    alert(`A sua média foi de ${nota.toFixed(2).replace(".", ",")}`);
    
    if (nota >= 6) {
        alert(`Parabéns você está aprovado !!!`);
    }
    else if (nota <= 4) {
        alert(`Você está reprovado !!!`);
    }
    else {
        alert(`Você está de recuperação !!!`);
    }
</script>
