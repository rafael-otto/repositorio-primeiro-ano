<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const frutaUm = prompt(`Informe uma fruta para adicionar a lista de compras:`);
    const frutaDois = prompt(`Informe uma fruta para adicionar a lista de compras:`);
    const frutaTres = prompt(`Informe uma fruta para adicionar a lista de compras:`);

    const bebidaUm = prompt(`Informe uma bebida para adicionar a lista de compras:`);
    const bebidaDois = prompt(`Informe uma bebida para adicionar a lista de compras:`);
    const bebidaTres = prompt(`Informe uma bebida para adicionar a lista de compras:`);

    //PROCESSAMENTO

    let listaFruta = [];
    let listaBebida = [];

    listaFruta.push(frutaUm);
    listaFruta.push(frutaDois);
    listaFruta.push(frutaTres);

    listaBebida.push(bebidaUm);
    listaBebida.push(bebidaDois);
    listaBebida.push(bebidaTres);
    
    let listaCompra = listaFruta.concat(listaBebida);
    
    //SAÍDA
    document.write(`
    As frutas a serem compradas são: ${listaFruta.join(", ")} <br>
    As bebidas a serem compradas são: ${listaBebida.join(", ")} <br>
    A lista completa de compras é: ${listaCompra.join(", ")}`);

</script>
