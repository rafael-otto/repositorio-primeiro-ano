<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let carrosSUVAtualizado = [...carrosSUV]
    let carroAdicionar = prompt(`Qual carro você deseja adicionar da lista? ${carrosSUVAtualizado.join(", ")}`);

    //PROCESSAMENTO
    
    carrosSUVAtualizado.push(carroAdicionar);

    //SAÍDA
    document.write(`
        Lista antiga: ${carrosSUV.join(", ")} <br>
        Lista atualizada: ${carrosSUVAtualizado.join(", ")}
        `);

</script>
