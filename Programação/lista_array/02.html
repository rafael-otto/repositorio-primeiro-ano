<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

    //ENTRADA
    const numUm = Number(prompt("Informe o primeiro número:"));
    const numDois = Number(prompt("Informe o segundo número:"));
    const numTres = Number(prompt("Informe o terceiro número:"));

    //PROCESSAMENTO

    let ordemNumero = [];

    // Verificar a ordem decrescente
    if ((numUm >= numDois) && (numUm >= numTres)) {
        ordemNumero.push(numUm);

        if (numDois >= numTres) {
            ordemNumero.push(numDois);
            ordemNumero.push(numTres);
        } else {
            ordemNumero.push(numTres);
            ordemNumero.push(numDois);
        }

    } else if ((numDois >= numUm) && (numDois >= numTres)) {
        ordemNumero.push(numDois);

        if (numUm >= numTres) {
            ordemNumero.push(numUm);
            ordemNumero.push(numTres);
        } else {
            ordemNumero.push(numTres);
            ordemNumero.push(numUm);
        }

    } else {
        ordemNumero.push(numTres);

        if (numUm >= numDois) {
            ordemNumero.push(numUm);
            ordemNumero.push(numDois);
        } else {
            ordemNumero.push(numDois);
            ordemNumero.push(numUm);
        }
    }

    //SAÍDA
    alert(`A ordem decrescente é ${ordemNumero.join(" - ")}`);
</script>
