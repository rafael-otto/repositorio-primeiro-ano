<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada e qual a primeira posição da LETRA na PALAVRA.
    */

    //ENTRADA
    const palavra = prompt("Informe APENAS UMA palavra:").toUpperCase();
    const letra = prompt("Informe a letra que deseja encontrar na palavra:").toUpperCase();
    
    //PROCESSAMENTO
    let posicaoLetra = palavra.indexOf(letra);

    //SAÍDA
    if (posicaoLetra !== -1) {
        posicaoLetra++;
        alert(`A letra ${letra} existe na palavra informada, a primeira posição dela é ${posicaoLetra} na palavra ${palavra}!`);
    } else {
        alert(`A letra ${letra} não existe na palavra informada!`);
    }

</script>
