<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */

    //ENTRADA
    const idade = parseInt(prompt(`Informe a sua idade:`));

    //PROCESSAMENTO
    let mensagemFinal = ``;
    let faltaMaioridade = 18 - idade;

    (idade >= 18) ? mensagemFinal = `Você chegou na maioridade!` : mensagemFinal = `Você não atingiu a maioridade! Faltam ${faltaMaioridade} anos!`;
    
    //SAÍDA
    document.write(mensagemFinal);

</script>
