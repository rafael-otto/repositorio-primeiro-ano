<meta charset="UTF-8">
<script>
    /*
    Problema: Aluguel da Bicicleta
    Considere que o preço do aluguel de uma bicicleta, por hora, é de R$ 5,00. Faça um programa que leia a quantidade de horas que a bicicleta foi alugada e
     calcule o valor total a ser pago pelo cliente.
    */

    //Entrada
    const horaAlugada = Number(prompt(`Informe a quantidade de horas que você ficou com a bicicleta:`));

    //Processamento
    const valorFinal = horaAlugada * 5;

    //Saída
    alert(`O valor total que você deve pagar é de ${valorFinal} reais`);
</script>
