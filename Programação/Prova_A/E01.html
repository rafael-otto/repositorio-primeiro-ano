<meta charset="UTF-8">
<script>
    /*
    Problema: Realizar pesquisa
    Você foi encarregado de realizar uma pesquisa sobre acesso a computadores. A sua pesquisa deverá apresentar o percentual de alunos da sua escola que possuem acesso computadores. 
    Para isso, elabore um algoritmo que leia o número total de alunos da sua escola e o número de alunos que possuem acesso a computadores, por fim, com base nestes dados, 
    escreva o percentual de alunos com acesso a computadores.
    Por exemplo, em uma escola com 500 alunos, apenas 200 alunos possuem acesso à Internet, o que equivale a 40% destes 500 alunos.
    */

    //Entrada
    const alunosTotal = Number(prompt(`Informe o número total de alunos:`));
    const totalComputador = Number(prompt(`Informe o número total de alunos com acesso à computadores:`));

    //Processamento
    const porcentualComputador = (totalComputador * 100) / alunosTotal;

    //Saída
    alert(`A porcentagem de alunos com acesso à internet é de ${porcentualComputador}%`);

</script>
