<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista abaixo:
    // let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    //Apresente apenas os números pares. Apresente também a quantidade de números pares que existem e apresente a quantidade de elementos da lista original.

    //ENTRADA
    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let listaNumeroPar = [];

    //PROCESSAMENTO
    for (let separacaoNumeroNome of listaDeItens) {
        if ((isNaN(separacaoNumeroNome) != true) && (separacaoNumeroNome % 2 == 0)) {
            listaNumeroPar.push(separacaoNumeroNome);
        }
    }
    function comparandoNumeros(a, b) {
        return a - b;
    }

    let quantidadeNumeroPar = listaNumeroPar.length;
    let quantidadeListaTotal = listaDeItens.length;

    //SAÍDA
    document.write(`Números pares: ${listaNumeroPar.sort(comparandoNumeros).join(" - ")} <br>
    Quantidade de números pares: ${quantidadeNumeroPar} <br>
    Quantidade de elementos da lista original: ${quantidadeListaTotal}`);

</script>
