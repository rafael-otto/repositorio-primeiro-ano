<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];

    //PROCESSAMENTO
    let numerosInteirosPositivos = [];

    for (let organizandoNumeros of listaDeNumeros) {
        if ((organizandoNumeros >= 0) && (organizandoNumeros % 1 == 0)) {
            numerosInteirosPositivos.push(organizandoNumeros);
        }
    }

    let totalDeNumeros = numerosInteirosPositivos.length;

    //SAÍDA

    document.write(`Os números inteiros são: ${numerosInteirosPositivos.join(" - ")} <br>
    O total de números inteiros positivos é: ${totalDeNumeros}`);

</script>
