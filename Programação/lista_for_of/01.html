<meta charset="UTF-8">
<html lang="pt-br">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA
    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    let numerosPares = [];

    //PROCESSAMENTO
    for (let parImpar of listaDeNumeros) {

        if (parImpar % 2 == 0) {
            numerosPares.push(parImpar);
        }

    }

    function comparandoNumeros(a, b) {
        return a - b;
    }

    /*      .sort((a, b) => a - b)    */

    //SAÍDA

    document.write(`Lista completa: ${listaDeNumeros.join(" - ")} <br>
    Números Pares: ${numerosPares.sort(comparandoNumeros).join(" - ")}`);

</script>
