<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    //ENTRADA
    let number = prompt("Informe um número");
    let reverseNumber = "";
    
  //PROCESSAMENTO
    const arrayNumber = Array.from(number);
    while (arrayNumber.length !== 0) {
    reverseNumber += arrayNumber.slice(-1);
    arrayNumber.pop()
    }
    alert(`Valor invertido: ${reverseNumber}`)

  //SAÍDA

</script>
