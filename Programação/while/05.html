<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, 
    solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //ENTRADA
    
    let password;

    //PROCESSAMENTO

    do {
        if (password !== undefined) alert("Senha Incorreta");

        password = prompt("Informe uma senha").replaceAll(" ", "");

    } while (!/^\d{4}$/.test(password));

    //SAÍDA
    alert("Senha Correta");
</script>
