<meta charset="UTF-8">
<script>
    /*
    Problema: Endereço Completo
        Peça para o usuário informar os seguintes dados:
        - Nome da Rua
        - Número da casa
        - Bairro
        - Cidade
        - Estado
    A mensagem que o programa deverá apresentar deverá ser o endereço completo, que foi informado pelo usuário, conforme o exemplo abaixo:
        Rua NOME_DA_RUA, nº NÚMERO_DA_CASA, Bairro NOME_DO_BAIRRO, Cidade de NOME_DA_CIDADE(SIGLA_ESTADO).
    */

    //ENTRADA
    const nomeDaRua = prompt(`Qual o nome da sua rua?`);
    const numeroDaCasa = prompt(`Qual o número da sua casa?`);
    const bairro = prompt(`Qual o nome do seu bairro?`);
    const cidade = prompt(`Qual o nome da sua cidade?`);
    const siglaDoEstado = prompt(`Qual é a sigla do seu estado?`);

    
    //PROCESSAMENTO

    
    //SAÍDA
    document.write(`Rua ${nomeDaRua}, nº ${numeroDaCasa}, Bairro ${bairro}, ${cidade}(${siglaDoEstado}).`);
</script>
