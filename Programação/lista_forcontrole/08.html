<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA

    //PROCESSAMENTO
    let todosNum = [];
    let soma = 0;
    
    for (let lendoNum = 0; lendoNum < 5; lendoNum++) {
        let numInfo = Number(prompt(`Informe o ${lendoNum + 1}º número:`));
        
        soma += numInfo;
    }

    let media = soma / 5;

    //SAÍDA

    document.write(`A soma dos números é: ${soma} <br>
    A média dos números é: ${media}`);

</script>
