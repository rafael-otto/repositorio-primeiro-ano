<script>
    /*
    PROBLEMA: Múltiplos de 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA


    //PROCESSAMENTO
    let numerosMultTres = [];
    let soma = 0;

    for (let contador = 1; contador < 101; contador++) {
        if (contador % 3 == 0) {
            numerosMultTres.push(contador);
            soma += contador;
        }
    }

    //SAÍDA

    document.write(`Os números múltiplos de 3 entre 1 e 100 são: ${numerosMultTres.join(" - ")} e a soma de todos eles é: ${soma}`);

</script>
