<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA

    
    //PROCESSAMENTO
    let populacaoCinco = 50000;
    let populacaoDez = 50000

    for (let ano = 1; ano <= 5; ano++) {
        populacaoCinco *= 1.015;
    }
    for (ano = 1; ano <= 10; ano++) {
        populacaoDez *= 1.015;
    }

    //SAÍDA

    document.write(`A cidade em 5 anos terá: ${populacaoCinco.toFixed(0)} habitantes <br>
    A cidade em 10 anos terá: ${populacaoDez.toFixed(0)} habitantes`);

</script>
