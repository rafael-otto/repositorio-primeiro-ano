<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    //PROCESSAMENTO

    let numImpar = [];

    for (let organizandoNums = 1; organizandoNums < 51; organizandoNums++) {

        if (organizandoNums % 2 == 1) {
            numImpar.push(organizandoNums);
        }
    }

    //SAÍDA
    document.write(numImpar);

</script>
