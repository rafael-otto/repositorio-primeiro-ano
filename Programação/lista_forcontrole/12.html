<script>
    /*
    PROBLEMA: Investimentos
    Joãozinho investiu R$ 1.000,00 e o investimento renderá 2% por dia útil. Quantos dias demorará para que Joãozinho consiga o total de R$ 2.000,00.
    */

    //ENTRADA

    //PROCESSAMENTO
    
    let investiu = 1000;
    let dias = 0;

    for (dias = 1; investiu <= 2000 ; dias++) {
        investiu *= 1.02;
    }

    //SAÍDA

    document.write(`Para Joãozinho conseguir R$ 2000,00 será necessarios ${dias} dias!`);

</script>
