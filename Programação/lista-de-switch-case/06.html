<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    const porteCachorro = prompt(`Informe o porte do cachorro: P-pequeno M-médio G-grande`).toUpperCase();
    const idadeAnosHumano = Number(prompt(`Informe a idade do cachorro em anos humanos:`));
    
    //PROCESSAMENTO
    let idadeRealCachorro = idadeAnosHumano;

    switch (porteCachorro) {
        case "P":
            idadeRealCachorro *= 5;
            alert(`A idade real do seu cachorro é ${idadeRealCachorro} anos`);
        break;
        case "M":
            idadeRealCachorro *= 6;
            alert(`A idade real do seu cachorro é ${idadeRealCachorro} anos`);
        break;
        case "G":
            idadeRealCachorro *= 7;
            alert(`A idade real do seu cachorro é ${idadeRealCachorro} anos`);
        break;
    }
    


    // SAÍDA

</script>
