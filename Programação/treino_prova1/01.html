<script>
/* Problema: Eleição Municipal
Peça para o usuário informar a quantidade de eleitores que possuem no município.
Peça também para o usuário informar quantos votos o Candidato 1 recebeu.
Peça para o usuário informar quantos votos o Candidato 2 recebeu.
Além dos candidatos, peça para informar qual a quantidade de votos brancos e qual a quantidade de votos nulos.
Apresente para o usuário:
- A porcentagem de votos que o Candidato 1 recebeu
- A porcentagem de votos que o Candidato 2 recebeu
- A porcentagem de votos brancos
- A porcentagem de votos nulos
- A porcentagem de pessoas que não foram votar */

//Entrada

const eleitores = Number(prompt(`Informe a quantidade de eleitores no município:`));
const votosUm = Number(prompt(`Informe a quandidade de votos do candidato 1:`));
const votosDois = Number(prompt(`Informe a quandidade de votos do candidato 2:`));
const votosBrancos = Number(prompt(`Informe a quandidade de votos brancos:`));
const votosNulos = Number(prompt(`Informe a quandidade de votos do nulos:`));

//Processamento

const porcentagemCandidato1 = (votosUm / eleitores) * 100;
const porcentagemCandidato2 = (votosDois / eleitores) * 100;
const porcentagemBranco = (votosBrancos / eleitores) * 100;
const porcentagemNulo = (votosNulos / eleitores) * 100;
const porcentagemFalta = 100 - (((votosUm + votosDois + votosBrancos + votosNulos) / eleitores) * 100);

//Saida

alert(`A porcentagem de votos que o candidato 1 é de: ${porcentagemCandidato1.toFixed(2).replace(".", ",")}%`);
alert(`A porcentagem de votos que o candidato 2 é de: ${porcentagemCandidato2.toFixed(2).replace(".", ",")}%`);
alert(`A porcentagem de votos brancos é de: ${porcentagemBranco.toFixed(2).replace(".", ",")}%`);
alert(`A porcentagem de votos nulos é de: ${porcentagemNulo.toFixed(2).replace(".", ",")}%`);
alert(`A porcentagem de pessoas que não votaram é de: ${porcentagemFalta.toFixed(2).replace(".", ",")}%`);



</script>
