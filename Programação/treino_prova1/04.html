<script>
    /*Problema: Custo da Obra
Considere que o usuário deseja realizar a construção de sua casa.
Peça para informar a quantidade de pedreiros que trabalharão na casa
Peça para informar o preço da diária do pedreiro.
Peça também para informar por quantos dias os pedreiros trabalharam.
Após a conclusão pelos pedreiros, os pintores darão continuidade na obra.
Peça para informar a quantidade de pintores que trabalharão na casa.
Peça para informar o preço da diária dos pintores.
Peça também para informar por quantos dias os pintores trabalharam.
Calcule e apresente:
- Valor total gasto com pedreiros e pintores
- Quantidade de dias demandados para finalizar a construção*/

//entrada

const quantiaPedreiro = Number(prompt(`Infome a quantidade de pedreiros que trabalharão na casa:`));
const valorPedreiro = Number(prompt(`Infome o preço da diária dos pedreiros:`));
const diasPedreiro = Number(prompt(`Informe quantos dias os pedreiros trabalharam:`));

const quantiaPintor = Number(prompt(`Infome a quantidade de pintores que trabalharão na casa:`));
const valorPintor = Number(prompt(`Infome o preço da diária dos pintores:`));
const diasPintor = Number(prompt(`Informe quantos dias os pintores trabalharam:`));

//procesamento

const valorTotal = (diasPedreiro * valorPedreiro * quantiaPedreiro) + (diasPintor * valorPintor * quantiaPintor);
const diasTotal = diasPedreiro + diasPintor;

//saida

alert(`O valor total gasto com os pedreiros e pintores foi de R$ ${valorTotal.toFixed(2).replace(".", ",")}`)
alert(`A quantidade de dias gastos para finalizar a construção foram de ${diasTotal} dias`);

</script>
