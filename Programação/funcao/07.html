<script>
    /*
    PROBLEMA: CONTAR VOGAIS
    Desenvolva um programa que contenha uma função que receba uma string e retorne a quantidade de vogais que a string possui.
    Por exemplo, se o usuário informar a palavra "Araquari", o programa deverá retornar o valor 5, pois a palavra possui 5 vogais.
    *Para simplificar, não considere vogais acentuadas.
    */

    //ENTRADA
    let palavra = prompt(`Informe uma palavra para contar as vogais:`).toLowerCase();
    
    let numeroVogais = 0;
    //PROCESSAMENTO
    let palavraSoletrada = Array.from(palavra);
    function contandoVogais(palavra) {
        for (let letra of palavraSoletrada) {
            switch (letra) {
                case "a":
                case "e":
                case "i": 
                case "o": 
                case "u":
                    numeroVogais++;
                    break;
            }
        }
    }
    contandoVogais(palavra);
    //SAÍDA
    alert(`A palavra possui ${numeroVogais} vogais`)
</script>
