<script>
    /*
    PROBLEMA: CONTAR LETRA
    Desenvolva uma função que receba uma frase e uma letra e retorne quantas vezes a letra aparece na frase. A função deve ignorar se a letra é maiúscula ou minúscula. Por exemplo, se o usuário informar a frase "Araquari" e a letra "a", o programa deverá retornar o valor 3, pois a letra "a" aparece 3 vezes na frase.
    *A frase (ou palavra) e a letra devem ser fornecidas pelo usuário.
    */

    //ENTRADA
    let frasePalavra = prompt(`Informe uma palavra ou frase:`).toLowerCase().trim();
    let letra = prompt(`Informe uma letra para contar quantas vezes ela aparece na frase ou palavra anterior:`).toLowerCase();
    let letraRepetida = 0;
    //PROCESSAMENTO
    let soletrando = Array.from(frasePalavra);

    function contandoLetras(frasePalavra) {
        for (let contando of soletrando) {
            switch (contando) {
                case letra:
                    letraRepetida++;
                    break;
            }
        }
    }
    contandoLetras(frasePalavra);
    //SAÍDA
    alert(`A letra se repete ${letraRepetida} vezes!`);

</script>
