<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA

    //PROCESSAMENTO
    function calculoIMC(peso, altura) {
        alert(`O seu IMC é: ${peso / (altura ** 2)}`);
    }
    let peso = Number(prompt(`Informe o seu peso(kg):`));
    let altura = Number(prompt(`Informe a sua altura(m):`));
    calculoIMC(peso, altura)
    //SAÍDA

</script>
