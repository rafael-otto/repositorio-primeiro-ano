<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
    let number = Number(prompt("Informe um número inteiro:"));

    //PROCESSAMENTO
    function cubo(number) {
        if (number === 0 || Number.isInteger(Number(number))) {

            number = number ** 3;
            alert(`O cubo do número informado é: ${number}`);

        } else {
            alert(`Informe um número inteiro`);

        }

    }

    //SAÍDA
    cubo(number);

</script>
