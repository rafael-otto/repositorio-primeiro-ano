<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA
    const preco = Number(prompt(`Informe o preço de um produto:`));
    
    //PROCESSAMENTO
    let aumentoPreco = preco;
    
    if ((isNaN(preco) != true) && (preco <= 280)) {
        aumentoPreco *= 1.20;
        alert(`O novo preço do produto é de ${aumentoPreco.toFixed(2).replace(".", ",")} reais`);
    } else if ((isNaN(preco) != true) && (preco <= 700)) {
        aumentoPreco *= 1.15;
        alert(`O novo preço do produto é de ${aumentoPreco.toFixed(2).replace(".", ",")} reais`);
    } else if ((isNaN(preco) != true) && (preco <= 1500)) {
        aumentoPreco *= 1.10;
        alert(`O novo preço do produto é de ${aumentoPreco.toFixed(2).replace(".", ",")} reais`);
    } else if ((isNaN(preco) != true) && (preco > 1500)) {
        aumentoPreco *= 1.05;
        alert(`O novo preço do produto é de ${aumentoPreco.toFixed(2).replace(".", ",")} reais`);
    } else {
        alert(`Você informou um valor inválido`);
    };

    //SAÍDA

</script>
