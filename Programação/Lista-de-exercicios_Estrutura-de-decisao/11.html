<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const litrosVendidos = Number(prompt(`Quantos litros foram vendidos?`));
    const tipoCombustível = prompt(`Qual o tipo de combustível? A-álcool, G-gasolina`);

    //PROCESSAMENTO

    let alcool = 6.10;
    let gasolina = 6.50;
    let valorTotal = 0;

    if ((tipoCombustível.toLocaleUpperCase() == "A") && (isNaN(litrosVendidos) != true)) {
        if (litrosVendidos <= 20) {
            alcool *= 0.96;
            alcool *= litrosVendidos;
            alert(`O valor que deve ser pago é: ${alcool.toFixed(3).replace(".", ",")}`)
        } else {
            alcool *= 0.94;
            alcool *= litrosVendidos;
            alert(`O valor que deve ser pago é: ${alcool.toFixed(3).replace(".", ",")}`)
        };
    } else if ((tipoCombustível.toLocaleUpperCase() == "G") && (isNaN(litrosVendidos) != true)){
        if (litrosVendidos <= 20) {
            gasolina *= 0.97;
            gasolina *= litrosVendidos;
            alert(`O valor que deve ser pago é: ${gasolina.toFixed(3).replace(".", ",")}`)
        } else {
            gasolina *= 0.95;
            gasolina *= litrosVendidos;
            alert(`O valor que deve ser pago é: ${gasolina.toFixed(3).replace(".", ",")}`)
        };
    } else {
        alert(`Você informou algum valor inválido`)
    };
    
    //SAÍDA

</script>
