<script>
    /*
    PROBLEMA: CAIXA ELETRÔNICO
    Faça um script para um caixa eletrônico. 
    O script deverá perguntar ao usuário a valor do saque e 
    depois informar quantas notas de cada valor serão fornecidas. 
    As notas disponíveis serão as de 1, 5, 10, 50 e 100 reais. 
    O valor mínimo é de 10 reais e o máximo de 600 reais. 
    O script não deve se preocupar com a quantidade de notas existentes na máquina.

    Exemplo: Para sacar a quantia de 256 reais, o script fornece duas notas de 100, uma nota de 50, uma nota de 5 e uma nota de 1;
    Exemplo: Para sacar a quantia de 399 reais, o script fornece três notas de 100, uma nota de 50, quatro notas de 10, uma nota de 5 e quatro notas de 1.
    */

    //ENTRADA
    let saque = Number(prompt(`Informe o valor que você deseja sacar: (valor mínimo: 10 reais. Valor máximo: 600 reais)`));

    //PROCESSAMENTO

    if (!isNaN(saque) && saque >= 10 && saque <= 600) {
        let notasCem = Math.floor(saque / 100);
        saque %= 100;   

        let notasCinquenta = Math.floor(saque / 50);
        saque %= 50;

        let notasDez = Math.floor(saque / 10);
        saque %= 10;

        let notasCinco = Math.floor(saque / 5);
        saque %= 5;

        let notasUm = saque;

        alert(`Serão fornecidas as seguintes notas:
        ${notasCem} de 100 reais
        ${notasCinquenta} de 50 reais
        ${notasDez} de 10 reais
        ${notasCinco} de 5 reais
        ${notasUm} de 1 real
        `);
    } else {
        alert(`Você informou um valor inválido. Por favor, informe um valor entre 10 e 600 reais.`);
    };

    //SAÍDA

</script>
