<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numeroUm = Number(prompt(`Informe o primeiro número:`));
    const numeroDois = Number(prompt(`Informe o segundo número:`));
    const operacao = prompt(`Qual operação você deseja realizar? A-adição D-divisão M-multiplicação S-subtração`);

    //PROCESSAMENTO

    let resultado = 0;
    let resultadoValido = true;

    if (isNaN(numeroUm) || isNaN(numeroDois)) {
        alert(`Você forneceu algum número inválido`);
    } else {

        //Operações

        if (operacao === "A" || operacao === "a") {
            resultado = numeroUm + numeroDois;
            alert(`O resultado é ${resultado}`);

        } else if (operacao === "D" || operacao === "d") {
        
            if (numeroDois === 0) {
                resultadoValido = false;
                alert(`A divisão por zero não é permitida.`);
            } else {
                resultado = numeroUm / numeroDois;
                alert(`O resultado é ${resultado}`);
            }

        } else if (operacao === "M" || operacao === "m") {
            resultado = numeroUm * numeroDois;
            alert(`O resultado é ${resultado}`);

        } else if (operacao === "S" || operacao === "s") {
            resultado = numeroUm - numeroDois;
            alert(`O resultado é ${resultado}`);
            
        } else {
            resultadoValido = false
            alert(`Operação inválida`);
        };

        if (resultadoValido === true) {
            //Par ou Ímpar
            if ((resultado % 2) === 0) {
                alert(`O número é par`);
            } else {
                alert(`O número é ímpar`);
            };

            //Positivo ou Negativo
            if (resultado >= 0) {
                alert(`O número é positivo`);
            } else {
                alert(`O número é negativo`);
            };

            //Inteiro ou Decimal
            if ((resultado % 1) === 0) {
                alert(`O número é inteiro`);
            } else {
                alert(`O número é decimal`);
            };
        };
    };

</script>
