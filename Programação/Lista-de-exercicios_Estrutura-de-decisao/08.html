<script>
    /*
    PROBLEMA: TESTA LADOS DE TRIÂNGULO
    Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.
    */

    //ENTRADA
    const ladoUm = Number(prompt(`Informe o primeiro lado do triângulo`));
    const ladoDois = Number(prompt(`Informe o segundo lado do triângulo`));
    const ladoTres = Number(prompt(`Informe o terceiro lado do triângulo`));

    //PROCESSAMENTO

    if (((ladoUm + ladoDois) > ladoTres) && ((ladoUm + ladoTres) > ladoDois) && ((ladoDois + ladoTres) > ladoUm)) {

        if (ladoUm === ladoDois && ladoDois === ladoTres) {
            alert(`É um triângulo equilátero`);
        } else if (ladoUm === ladoDois || ladoDois === ladoTres || ladoTres === ladoUm) {
            alert(`É um triângulo isósceles`);
        } else {
            alert(`É um triângulo escaleno`);
        }
    } else {
        alert(`Não é um triângulo`);
    }

    //SAÍDA

</script>
