<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numeroInteiro = Number(prompt(`Informe um número inteiro menor que 1000 e igual ou maior que 0:`));

    //PROCESSAMENTO

    let dezenaUnidade = numeroInteiro % 100;
    let unidades = dezenaUnidade % 10;
    let dezenas = (dezenaUnidade - unidades) / 10;
    let centenas = (numeroInteiro - dezenaUnidade) / 100;

    
    if (numeroInteiro < 1000 && numeroInteiro >= 0) {
        alert(`Esse número tem ${centenas} centena(s), ${dezenas} dezena(s) e ${unidades} unidade(s).`);
    } else {
        alert(`Número inválido`);
    }
</script>
