<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    const numero1 = Number(prompt(`Informe o primeiro número:`));
    const numero2 = Number(prompt(`Informe o segundo número`));
    const numero3 = Number(prompt(`Informe o terceiro número`));
    
    //PROCESSAMENTO
    if (numero1 > numero2){
        
        if (numero2 > numero3){
            alert(`${numero1}, ${numero2}, ${numero3}`);
        } else {
            alert(`${numero3}, ${numero1}, ${numero2}`);
        }
    
    } else {

        if (numero1 > numero3){
            alert(`${numero2}, ${numero1}, ${numero3}`);
        } else{
            alert(`${numero3}, ${numero2}, ${numero1}`);
        }
    }

    //SAÍDA
    
</script>
