<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA

    const seuTurno = prompt(`Informe o turno que você estuda:
(digitar M-matutino ou V-Vespertino ou N-Noturno.)`);
    
    //PROCESSAMENTO

    if (seuTurno == 'M') {
        alert(`Bom dia!`);
    } else if (seuTurno == 'T') {
        alert(`Boa tarde!`);
    } else if (seuTurno == 'N') {
        alert(`Boa noite!`);
    } else {
        alert(`Valor Inválido`);
    };
    
    //SAÍDA
    

</script>
