<script>
    //Problema: Par ou Ímpar
    /* 
    Criar uma função parOuImpar(numero) que exibe se o número é par ou ímpar, que será informado pelo usuário.
    */

    //Entrada

    let numero = Number(prompt(`Informe um número:`));
    parOuImpar(numero);

    //Processamento

    function parOuImpar(numero) {
        if (numero % 2 == 0) {
            alert(`O número é par!`);
        } else {
            alert(`O número é impar!`);
        }
    }

    //Saída
</script>
